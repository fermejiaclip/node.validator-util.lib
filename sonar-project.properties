sonar.cpd.exclusions=node_modules/**,documents/**,backup/**,logs/**,tests/**,tests/coverage/**,,server.js,gulpfile.js,server/controllers/health.js,server/controllers/handlers/reserves/retention/*.js,server/init/*.js,server/lib/*.js,server/routes/**/**/*.js,server/utilities/**/*.js,server/config/*.js
